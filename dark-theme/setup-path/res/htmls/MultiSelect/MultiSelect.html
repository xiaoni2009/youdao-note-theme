<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/smoothness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <link rel="stylesheet" href="../css/htmldialogbase.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="container-hd" id="note-container">

    </div>
    <div class="container-bd">
        <div class="note-counter">
            已选择&nbsp;<span id="noteCounter"></span>&nbsp;个对象
        </div>
        <img class="note-operation-arrow" src="images/container-arrow.png">
        </img>
        <div class="note-operation">
            <div id="normalOperation" style="display: none" class="operation">
                <button id="saveFileBtn" class="btn white-btn">保存笔记中文件</button>
                <button id="savePicBtn" class="btn white-btn">保存笔记中图片</button>
                <button id="bigRemoveBtn" class="btn white-btn" >删除</button>
            </div>
            <div id="recycleOperation"  class="operation">
                <button id="eraseBtn" class="btn white-btn">删除</button>
                <button id="recoverBtn" class="btn white-btn">恢复</button>
            </div>
            <div id="shareOperation" style="display: none" class="operation">
                <button id="saveFileBtn" class="btn white-btn">保存笔记中文件</button>
                <button id="savePicBtn" class="btn white-btn">保存笔记中图片</button>
            </div>
            <div id="shareToMeOperation" style="display: none" class="operation">
                <button id="bigRemoveBtn" class="btn white-btn actionRemove" >删除</button>
            </div>
            <div id="otherOperation"  class="operation">
                <button id="saveasBtn" class="btn white-btn">另存为</button>
                <button id="removeBtn" class="btn white-btn">删除</button>
            </div>
            <div id='addTagContainer' class="tags"><span id="addTag">点击添加标签...</span><input id="tagInput" type="text" maxlength="20" placeholder="以逗号分隔，回车确认">
            </div>
            <div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function setNoteType(type, isReadOnly) {
        var elem = document.getElementById("normalOperation");
        elem.style.display = "none";
        var elem = document.getElementById("recycleOperation");
        elem.style.display = "none";
        var elem = document.getElementById("shareOperation");
        elem.style.display = "none";
        var elem = document.getElementById("shareToMeOperation");
        elem.style.display = "none";
        var elem = document.getElementById("otherOperation");
        elem.style.display = "none";

        var objectId = "";
        if (type == "unknown" || type == "note_type_normal") {
            objectId = "normalOperation";
            if (isReadOnly) {
                $('#addTagContainer').hide();
            }
            else {
                $('#addTagContainer').show();
            }
        }
        else if (type == "note_type_recycle") {
            objectId = "recycleOperation";
            $('#addTagContainer').hide();
        }
        else if (type == "note_type_share") {
            objectId = "shareOperation";
            $('#addTagContainer').hide();
        }
        else if (type == "note_type_file") {
            objectId = "otherOperation";
            $('#addTagContainer').show();
        }
        else if (type == "note_type_folder") {
            objectId = "otherOperation";
            $('#addTagContainer').hide();
        }
        else if (type == "note_type_share_to_me") {
            objectId = "shareToMeOperation";
            $('#addTagContainer').hide();
        }
        
        var elem = document.getElementById(objectId);
        elem.style.display = "";
    }

</script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>

<script type="text/javascript" src="./js/YNoteCommunicationInterface.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/CefSupportScript.js"></script>
</body>
</html>
