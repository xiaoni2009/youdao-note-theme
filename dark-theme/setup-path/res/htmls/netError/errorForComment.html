<!doctype html>
<html style="height: 100%;">
<head>
<meta charset="utf-8">
<title>错误页面</title>
<style>
* {
    padding: 0;
    margin: 0;
}
body{
    -webkit-user-select: none;
    border-style:solid;
    border-width:0px;
    border-left-width:1px;
    border-color:rgb(241,241,241);
    width:100%;
    height:100%;
    overflow-y:hidden;
    overflow-x:hidden;
}

div {
    margin-left: auto;
    margin-right: auto;
}

#content {
	position:absolute;
	top:0;
	bottom:0;
	left:0;
	right:0;
	margin:auto;
	height:240px;
	width:70%;
    font:12px/1.6 "微软雅黑", "黑体", Arial, sans-serif;
}

</style>
</head>

<body>
  <div id="content" align="center">
    <p><img src="./error.png" /></>
    <p>网络错误，请检查网络连接并刷新</p>
  </div>
</body>
</html>
